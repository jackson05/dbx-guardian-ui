
<div class="example-container mat-elevation-z8">
  <div *ngIf="isLoadingResults" class="example-loading-shade">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDirection="desc">
    <ng-container matColumnDef="workspaceID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let workspace">{{ workspace.workspaceID }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let workspace">{{ workspace.name }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let workspace">{{ workspace.url }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
