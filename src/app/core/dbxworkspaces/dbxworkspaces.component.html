<div class="card-container">
  <a [href]="service.link" target="_blank" class="service-button" *ngFor="let service of services">
    <img [src]="service.image" alt="{{ service.name }}" class="service-image">
    <p class="service-name">{{ service.name }}</p>
  </a>
</div>

<div class="card-container">
  <!-- Button for adding a new item -->
  <button mat-flat-button class="workspace-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    <span class="new-item-label">New Workspace</span>
  </button>
</div>
<app-workspace-list></app-workspace-list>
